<!DOCTYPE html>
<html>
<head>
    <title>Form Mahasiswa</title>
</head>
<body>
    <h1>Form Mahasiswa</h1>
    <form>
        <label form="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>

        <label form="nim">NIM:</label>
        <input type="number" id="nim" name="nim" required><br><br>

        <label form="tanggal">Tanggal:</label>
        <input type="date" id="tanggal" name="tanggal" required><br><br>

        <label form="alamat">Alamat:</label><br>
        <textarea id="alamat" name="alamat" cols="21" rows="5" required></textarea><br><br>

        <input type="submit" value="Simpan">
    </form>
</body>
</html>
